<!DOCTYPE html>
<html>
<head>
  <title>Simple Map with Custom Popups</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Initialize the map
    const map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Marker data (example)
    const markers = [
      {
        location: [51.505, -0.09],
        title: "Tower of London",
        description: "A historic castle and former royal palace in London."
      },
      {
        location: [51.51, -0.11],
        title: "London Eye",
        description: "A cantilevered observation wheel on the South Bank of the River Thames."
      }
    ];

    // Add markers with custom popups
    markers.forEach(marker => {
      const popupContent = `
        <h3>${marker.title}</h3>
        <p>${marker.description}</p>
      `;

      L.marker(marker.location).addTo(map)
        .bindPopup(popupContent)
        .openPopup();
    });
  </script>

</body>
</html>
